<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jade Mountain Academy</title>
    
    <!-- iOS PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#064e3b">
    <link rel="apple-touch-icon" href="https://static.wikia.nocookie.net/wingsoffire/images/5/53/Tsunami_Graphic_Novel.png">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #0c0a09; margin: 0; padding: 0; color: #f5f5f4; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .emerald-glass { background: rgba(6, 78, 59, 0.1); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        @keyframes bounce-slow { 0%, 100% { transform: translateY(-5%); } 50% { transform: translateY(5%); } }
        .animate-bounce-slow { animation: bounce-slow 3s infinite ease-in-out; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- ICONS ---
        const Icons = {
            Ear: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 8.5a6.5 6.5 0 1 1 13 0c0 6-6 6-6 10a3.5 3.5 0 1 1-7 0"/><path d="M15 8.5a2.5 2.5 0 0 0-5 0v1a2 2 0 1 0 4 0v-1z"/></svg>,
            Chat: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>,
            Users: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Phone: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"/></svg>,
            X: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Menu: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>,
            Send: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>,
            Shield: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Share: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
        };

        // --- DATA ---
        const TRIBES = [
            { id: 'mud', name: 'MudWing', color: 'bg-amber-800' },
            { id: 'sea', name: 'SeaWing', color: 'bg-cyan-700' },
            { id: 'sky', name: 'SkyWing', color: 'bg-red-700' },
            { id: 'ice', name: 'IceWing', color: 'bg-slate-300 text-stone-800' },
            { id: 'rain', name: 'RainWing', color: 'bg-emerald-500' },
            { id: 'sand', name: 'SandWing', color: 'bg-yellow-500' },
            { id: 'night', name: 'NightWing', color: 'bg-indigo-950' },
        ];

        const NPCS = [
            { id: 'clay', name: 'Clay', tribe: 'MudWing', img: 'https://static.wikia.nocookie.net/wingsoffire/images/0/02/Clay_GN_Infobox.png', agent: 'https://agent.jotform.com/019bd3c38eaf74f1a5d9d739df35de42390e?embedMode=iframe&background=1&shadow=1', personality: 'Hungry & Kind' },
            { id: 'tsunami', name: 'Tsunami', tribe: 'SeaWing', img: 'https://static.wikia.nocookie.net/wingsoffire/images/5/53/Tsunami_Graphic_Novel.png', agent: 'https://agent.jotform.com/019bd39c7f5472bc968724f259bfdddc2c70?embedMode=iframe&background=1&shadow=1', personality: 'Leader & Fierce' },
            { id: 'glory', name: 'Glory', tribe: 'RainWing', img: 'https://static.wikia.nocookie.net/wingsoffire/images/f/f0/Glory_GN_Infobox.png', personality: 'Sarcastic & Queenly' },
            { id: 'starflight', name: 'Starflight', tribe: 'NightWing', img: 'https://static.wikia.nocookie.net/wingsoffire/images/5/5d/Starflight_GN_Infobox.png', personality: 'Smart & Nervous' },
            { id: 'sunny', name: 'Sunny', tribe: 'SandWing', img: 'https://static.wikia.nocookie.net/wingsoffire/images/1/1b/Sunny_GN_Infobox.png', personality: 'Optimistic & Happy' }
        ];

        const LOCATIONS = [
            { id: 'hall', name: 'Great Hall', bg: 'bg-emerald-950/20' },
            { id: 'history', name: 'History Cave', bg: 'bg-stone-900/40' },
            { id: 'library', name: 'The Library', bg: 'bg-amber-950/10' },
            { id: 'arena', name: 'The Arena', bg: 'bg-red-950/10' },
            { id: 'prey', name: 'Prey Center', bg: 'bg-orange-950/20' }
        ];

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = useState(null);
            const [location, setLocation] = useState('hall');
            const [messages, setMessages] = useState([{ id: 1, sender: 'Sunny', text: "Hi! Welcome to Jade Mountain Academy! Which tribe did you pick?", type: 'npc', img: NPCS[4].img }]);
            const [activeTab, setActiveTab] = useState('chat');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [activeCall, setActiveCall] = useState(null);
            const [inputText, setInputText] = useState('');
            const chatEndRef = useRef(null);

            // Persist Session
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('jma_v2_user');
                    if (saved) setUser(JSON.parse(saved));
                } catch (e) {}
            }, []);

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages]);

            const handleLogin = (name, tribeId) => {
                const newUser = { name, tribe: TRIBES.find(t => t.id === tribeId) };
                setUser(newUser);
                localStorage.setItem('jma_v2_user', JSON.stringify(newUser));
            };

            const handleSendMessage = (e) => {
                if (e) e.preventDefault();
                if (!inputText.trim()) return;
                const userMsg = { id: Date.now(), sender: 'You', text: inputText, type: 'user' };
                setMessages(prev => [...prev, userMsg]);
                setInputText('');

                setTimeout(() => {
                    const randomNPC = NPCS[Math.floor(Math.random() * NPCS.length)];
                    setMessages(prev => [...prev, {
                        id: Date.now() + 1,
                        sender: randomNPC.name,
                        text: `That's interesting! I was just reading a scroll about that in the library.`,
                        type: 'npc',
                        img: randomNPC.img
                    }]);
                }, 1500);
            };

            const triggerListenIn = () => {
                const scenarios = [
                    [
                        { s: 'Clay', t: "Is it lunch yet? My stomach sounds like a dragon roar." },
                        { s: 'Tsunami', t: "Clay, we literally just finished breakfast. Focus!" },
                        { s: 'Clay', t: "I'm focused... on cows." }
                    ],
                    [
                        { s: 'Glory', t: "Tsunami, if you roar at one more student, I'm hiding your favorite shield." },
                        { s: 'Tsunami', t: "I wasn't roaring! I was projecting my leadership voice!" },
                        { s: 'Glory', t: "Whatever helps you sleep at night, 'Your Majesty'." }
                    ],
                    [
                        { s: 'Starflight', t: "Technically, the library needs to be 2 degrees cooler to preserve the older scrolls." },
                        { s: 'Sunny', t: "But Starflight, then all the students will have cold toes!" },
                        { s: 'Starflight', t: "Toes can be warmed. Knowledge is forever, Sunny." }
                    ]
                ];
                const convo = scenarios[Math.floor(Math.random() * scenarios.length)];
                setMessages(prev => [...prev, { id: Date.now(), sender: 'System', text: "Eavesdropping on the Destiny Winglet...", type: 'sys' }]);
                
                convo.forEach((line, i) => {
                    setTimeout(() => {
                        const npc = NPCS.find(n => n.name === line.s);
                        setMessages(prev => [...prev, { id: Date.now() + i, sender: line.s, text: line.t, type: 'npc', img: npc.img }]);
                    }, (i + 1) * 2000);
                });
            };

            if (!user) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex h-screen w-full bg-stone-950 overflow-hidden text-stone-100">
                    
                    {/* VIDEO CALL OVERLAY */}
                    {activeCall && (
                        <div className="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center p-4 safe-top safe-bottom">
                            <div className="relative w-full h-full max-w-4xl bg-stone-900 rounded-[32px] overflow-hidden shadow-2xl border border-white/10">
                                <button onClick={() => setActiveCall(null)} className="absolute top-6 right-6 z-50 p-3 bg-red-600 text-white rounded-full"><Icons.X /></button>
                                {activeCall.agent ? (
                                    <iframe src={activeCall.agent} className="w-full h-full border-none" allow="microphone; camera; autoplay" />
                                ) : (
                                    <div className="w-full h-full flex flex-col items-center justify-center p-8 space-y-6">
                                        <img src={activeCall.img} className="w-40 h-40 rounded-full border-4 border-emerald-500 shadow-2xl object-cover animate-bounce-slow" />
                                        <div className="text-center">
                                            <h2 className="text-3xl font-bold">{activeCall.name}</h2>
                                            <p className="text-emerald-400 font-bold uppercase tracking-widest text-xs mt-1">{activeCall.tribe}</p>
                                        </div>
                                        <div className="emerald-glass p-6 rounded-2xl max-w-xs text-center italic text-stone-300">
                                            "I'm a bit busy with scrolls right now, but I can hear you through the Dream Visitor!"
                                        </div>
                                        <button onClick={() => setActiveCall(null)} className="px-10 py-4 bg-red-600 rounded-full font-black uppercase tracking-widest text-sm shadow-xl">End Visit</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* SIDEBAR */}
                    <aside className={`fixed md:relative inset-y-0 left-0 w-72 bg-stone-900 border-r border-white/5 z-40 transform transition-transform duration-300 safe-top safe-bottom ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
                        <div className="p-8 border-b border-white/5 bg-stone-950/50">
                            <h1 className="text-2xl font-black tracking-tighter text-emerald-400 italic uppercase">Jade Mountain</h1>
                            <p className="text-[10px] font-black uppercase text-stone-500 tracking-[0.2em] mt-1">Student Portal</p>
                        </div>
                        
                        <div className="p-4 space-y-8 overflow-y-auto h-[calc(100%-110px)]">
                            <div className="flex items-center gap-4 p-4 emerald-glass rounded-2xl">
                                <div className={`w-10 h-10 rounded-full ${user.tribe.color} shadow-inner`}></div>
                                <div>
                                    <p className="font-bold text-sm leading-none">{user.name}</p>
                                    <p className="text-[10px] text-stone-500 font-bold uppercase mt-1 tracking-tighter">{user.tribe.name}</p>
                                </div>
                            </div>

                            <nav className="space-y-1">
                                <h3 className="text-[10px] font-black text-stone-600 uppercase tracking-widest mb-3 ml-2">Navigation</h3>
                                <button onClick={() => { setActiveTab('chat'); setIsSidebarOpen(false); }} className={`w-full flex items-center gap-3 p-3 rounded-xl transition ${activeTab === 'chat' ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-900/20' : 'text-stone-500 hover:bg-white/5'}`}>
                                    <Icons.Chat /> <span className="font-bold text-sm">Academy Chat</span>
                                </button>
                                <button onClick={() => { setActiveTab('winglet'); setIsSidebarOpen(false); }} className={`w-full flex items-center gap-3 p-3 rounded-xl transition ${activeTab === 'winglet' ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-900/20' : 'text-stone-500 hover:bg-white/5'}`}>
                                    <Icons.Users /> <span className="font-bold text-sm">Destiny Winglet</span>
                                </button>
                            </nav>

                            <nav className="space-y-1">
                                <h3 className="text-[10px] font-black text-stone-600 uppercase tracking-widest mb-3 ml-2">Academy Grounds</h3>
                                {LOCATIONS.map(loc => (
                                    <button key={loc.id} onClick={() => { setLocation(loc.id); setIsSidebarOpen(false); }} className={`w-full text-left p-3 rounded-xl text-sm font-bold transition ${location === loc.id ? 'text-emerald-400 bg-emerald-400/5' : 'text-stone-500 hover:bg-white/5'}`}>
                                        {loc.name}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 flex flex-col h-full bg-stone-950 relative">
                        <header className="h-20 border-b border-white/5 flex items-center justify-between px-6 safe-top z-30 bg-stone-900/50 backdrop-blur-md">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setIsSidebarOpen(true)} className="md:hidden p-2 text-stone-400"><Icons.Menu /></button>
                                <div className="flex items-center gap-3">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                    <h2 className="font-black text-xl tracking-tight uppercase italic">{LOCATIONS.find(l=>l.id===location).name}</h2>
                                </div>
                            </div>
                            <button onClick={triggerListenIn} className="px-5 py-2.5 bg-emerald-600 text-white text-[10px] font-black uppercase rounded-full shadow-xl active:scale-95 transition-transform flex items-center gap-2">
                                <Icons.Ear /> Listen In
                            </button>
                        </header>

                        <section className={`flex-1 overflow-hidden relative transition-colors duration-700 ${LOCATIONS.find(l=>l.id===location).bg}`}>
                            {activeTab === 'chat' ? (
                                <div className="h-full flex flex-col max-w-4xl mx-auto border-x border-white/5 bg-stone-900/20">
                                    <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                        {messages.map(msg => (
                                            <div key={msg.id} className={`flex w-full ${msg.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                <div className={`flex gap-4 max-w-[80%] ${msg.type === 'user' ? 'flex-row-reverse' : ''}`}>
                                                    {msg.type === 'npc' && (
                                                        <img src={msg.img} className="w-10 h-10 rounded-full border border-white/10 object-cover shrink-0 shadow-lg" />
                                                    )}
                                                    <div className={`px-5 py-3.5 rounded-3xl text-sm shadow-xl ${
                                                        msg.type === 'user' 
                                                            ? 'bg-emerald-600 text-white rounded-tr-none' 
                                                            : msg.type === 'sys'
                                                                ? 'bg-white/5 text-stone-500 text-[10px] font-bold uppercase italic border border-white/5 tracking-wider w-full text-center'
                                                                : 'bg-stone-800 text-stone-100 rounded-tl-none border border-white/5'
                                                    }`}>
                                                        {msg.type === 'npc' && <p className="text-[10px] font-black uppercase text-emerald-400 mb-1">{msg.sender}</p>}
                                                        {msg.text}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        <div ref={chatEndRef} />
                                    </div>

                                    <div className="p-6 bg-stone-900/50 border-t border-white/5 safe-bottom">
                                        <form onSubmit={handleSendMessage} className="flex gap-3 bg-stone-950 p-1.5 rounded-full border border-white/10 pr-3">
                                            <input value={inputText} onChange={(e)=>setInputText(e.target.value)} placeholder="Say something to the winglet..." className="flex-1 bg-transparent px-6 py-3 text-sm text-stone-100 outline-none placeholder:text-stone-700 font-medium" />
                                            <button type="submit" className="p-3 bg-emerald-600 text-white rounded-full shadow-lg active:scale-90 transition-transform"><Icons.Send /></button>
                                        </form>
                                    </div>
                                </div>
                            ) : (
                                <div className="h-full overflow-y-auto p-8 max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {NPCS.map(npc => (
                                        <div key={npc.id} className="bg-stone-900/60 border border-white/5 p-6 rounded-[32px] flex flex-col items-center text-center space-y-4 group hover:border-emerald-500/50 transition-all shadow-2xl">
                                            <img src={npc.img} className="w-24 h-24 rounded-full object-cover border-4 border-white/5 shadow-2xl group-hover:scale-105 transition-transform" />
                                            <div>
                                                <h3 className="font-black text-xl uppercase italic tracking-tighter">{npc.name}</h3>
                                                <p className="text-[10px] text-stone-500 font-bold uppercase tracking-widest">{npc.tribe}</p>
                                            </div>
                                            <p className="text-xs text-stone-400 font-medium px-4">{npc.personality}</p>
                                            <button onClick={()=>setActiveCall(npc)} className="w-full py-4 bg-emerald-950/40 text-emerald-400 rounded-2xl flex items-center justify-center gap-3 font-black uppercase tracking-widest text-[10px] border border-emerald-500/20 hover:bg-emerald-600 hover:text-white transition-all">
                                                <Icons.Phone /> Call Dragonet
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </section>
                    </main>
                </div>
            );
        }

        // --- LOGIN SCREEN ---
        function LoginScreen({ onLogin }) {
            const [name, setName] = useState('');
            const [tribe, setTribe] = useState(TRIBES[0].id);
            const [showGuide, setShowGuide] = useState(false);

            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-stone-950 relative overflow-hidden">
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-emerald-900/30 via-stone-950 to-stone-950"></div>
                    
                    <div className="w-full max-w-md bg-stone-900/80 backdrop-blur-2xl border border-white/10 p-10 rounded-[48px] shadow-2xl relative z-10">
                        <div className="text-center mb-10">
                            <h1 className="text-4xl font-black tracking-tighter text-emerald-400 italic uppercase">Jade Mountain</h1>
                            <p className="text-[10px] font-black uppercase text-stone-500 tracking-[0.4em] mt-2">Enrollment Hall</p>
                        </div>

                        <form onSubmit={(e)=>{e.preventDefault(); onLogin(name, tribe);}} className="space-y-6">
                            <div className="space-y-2">
                                <label className="text-[10px] font-black uppercase text-stone-500 tracking-widest ml-5">Student Name</label>
                                <input required value={name} onChange={(e)=>setName(e.target.value)} className="w-full bg-stone-950/50 border border-white/5 rounded-3xl px-8 py-5 text-stone-100 focus:border-emerald-500 outline-none transition-all placeholder:text-stone-800 font-bold" placeholder="e.g. Moonwatcher" />
                            </div>

                            <div className="space-y-2">
                                <label className="text-[10px] font-black uppercase text-stone-500 tracking-widest ml-5">Select Tribe</label>
                                <div className="grid grid-cols-4 gap-2">
                                    {TRIBES.map(t => (
                                        <button key={t.id} type="button" onClick={()=>setTribe(t.id)} className={`p-3 rounded-2xl text-[10px] font-black uppercase transition-all border ${tribe === t.id ? 'bg-emerald-600 border-emerald-400 text-white shadow-lg shadow-emerald-900/40' : 'bg-stone-950/50 border-white/5 text-stone-600 hover:border-white/20'}`}>
                                            {t.id}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <button type="submit" className="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-black uppercase py-6 rounded-[28px] shadow-2xl shadow-emerald-900/40 transition-all active:scale-95 tracking-widest text-sm mt-4">
                                Enter The Academy
                            </button>
                        </form>

                        <button onClick={()=>setShowGuide(true)} className="w-full mt-8 flex items-center justify-center gap-3 text-stone-500 hover:text-emerald-400 transition-colors py-2 text-[10px] font-black uppercase tracking-widest">
                            <Icons.Share /> Installation Guide
                        </button>
                    </div>

                    {showGuide && (
                        <div className="fixed inset-0 z-[100] bg-stone-950/90 flex items-center justify-center p-6 backdrop-blur-md">
                            <div className="w-full max-w-sm bg-white rounded-[40px] p-10 text-stone-900 relative shadow-2xl">
                                <button onClick={()=>setShowGuide(false)} className="absolute top-8 right-8 text-stone-300 hover:text-stone-900"><Icons.X /></button>
                                <h3 className="text-3xl font-black tracking-tighter uppercase italic leading-none mb-8">Get The App</h3>
                                
                                <div className="space-y-8">
                                    <div className="flex gap-5">
                                        <div className="w-10 h-10 bg-emerald-100 text-emerald-700 rounded-full flex items-center justify-center shrink-0 font-black italic shadow-sm">1</div>
                                        <div><p className="font-black uppercase text-xs tracking-tight">Tap Share</p><p className="text-xs text-stone-500 mt-1">Tap the <Icons.Share /> icon in Safari.</p></div>
                                    </div>
                                    <div className="flex gap-5">
                                        <div className="w-10 h-10 bg-emerald-100 text-emerald-700 rounded-full flex items-center justify-center shrink-0 font-black italic shadow-sm">2</div>
                                        <div><p className="font-black uppercase text-xs tracking-tight">Home Screen</p><p className="text-xs text-stone-500 mt-1">Select "Add to Home Screen".</p></div>
